<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lords Tailor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 15px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .card {
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>ðŸ§µ Lords Tailor â€“ Customer App</header>

<div class="container">
  <input id="name" placeholder="Customer Name" />
  <input id="mobile" placeholder="Mobile Number" />
  <input id="dress" placeholder="Dress Type" />
  <button onclick="saveCustomer()">Save Customer</button>

  <div id="list"></div>
</div>

<script>
  const customers = [];

  function saveCustomer() {
    const name = document.getElementById("name").value;
    const mobile = document.getElementById("mobile").value;
    const dress = document.getElementById("dress").value;

    if (!name || !mobile || !dress) {
      alert("Please fill all fields");
      return;
    }

    customers.push({ name, mobile, dress });
    showCustomers();

    document.getElementById("name").value = "";
    document.getElementById("mobile").value = "";
    document.getElementById("dress").value = "";
  }

  function showCustomers() {
    const list = document.getElementById("list");
    list.innerHTML = "";
    customers.forEach(c => {
      list.innerHTML += `
        <div class="card">
          <b>${c.name}</b><br/>
          ðŸ“ž ${c.mobile}<br/>
          ðŸ‘• ${c.dress}
        </div>
      `;
    });
  }
</script>

</body>
</html>
